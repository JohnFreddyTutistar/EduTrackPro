<header style="position: sticky; top: 0; z-index: 1000;">
    <nav>
        <mat-toolbar class="white">
            <mat-toolbar-row>
                <button 
                    type="button" 
                    (click)="drawer.toggle()" 
                    style="padding-left: 0; color: #0d4688; font-size: .9em;" 
                    mat-button>
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon><span class="hide-on-small">Men√∫</span>
                </button>
                <img class="hide-on-small" src="assets/images/logotipo_unicesmag.png" alt="logoUnicesmag" width="150">
                <!-- modulo encargado de menu de usuario -->
                <toolbar-component style="width:inherit; display: flex;"></toolbar-component>
            </mat-toolbar-row>
        </mat-toolbar>
    </nav>
</header>
<mat-sidenav-container class="sidenav-container">
    <!-- menu desplegable -->
    <mat-sidenav style="background-color: #0c3859;" #drawer mode="side" class="sidenav" [opened]="sideNavOpened">
        <main-navigation (toggleSidenav)="drawer.toggle()"></main-navigation>
    </mat-sidenav>
    <!-- contenido -->
     <mat-sidenav-content>
        <section>
            <router-outlet></router-outlet>
        </section>
     </mat-sidenav-content>
</mat-sidenav-container>
