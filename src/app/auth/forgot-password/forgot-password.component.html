<div class="bigContainer">
  <div class="image"></div>
  <div class="section-float">
    <section class="white" style="text-align: center">
      <div class="row start-xs">
        <div class="col-xs-12 col-md-10">
          <button mat-button [routerLink]="['/auth/login']">
            <mat-icon>reply</mat-icon> volver
          </button>
        </div>
      </div>
      <div class="box main-card">
        <form
          [formGroup]="LoginForm"
          autocomplete="off"
          (ngSubmit)="sendForm()"
        >
          <div class="col cardForm">
            <mat-card-header>
              <mat-card-title>
                <img src="assets/images/LOGO2.png" alt="" width="200" />
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row center-xs">
                <div class="col-xs-12 col-md-10">
                  <h1>Recuperar Contraseña</h1>
                </div>
              </div>
              <div class="row spacer"></div>
              <div class="row center-xs">
                <div class="col-xs-12 col-md-8">
                  <p>
                    A continuación ingresa el correo electrónico con el que te
                    registraste en EduTrackPro
                  </p>
                </div>
              </div>

              <div class="row center-xs">
                <div class="col-xs-12 col-md-11">
                  <mat-form-field appearance="fill" class="width-inputs">
                    <mat-label>Correo electronico</mat-label>
                    <input
                      name="email"
                      matInput
                      formControlName="email"
                      type="email"
                      required
                      placeholder="example@gmail.com"
                    />
                    <mat-icon matSuffix>mail</mat-icon>
                    <mat-error
                      *ngIf="
                        LoginForm.controls['email'].touched &&
                        LoginForm.controls['email'].hasError('required')
                      "
                    >
                      Este campo es obligatorio
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button
                mat-raised-button
                type="submit"
                style="background: #0c3859; color: white; margin-top: 15px"
              >
                <mat-icon class="mat-18">login</mat-icon>
                &nbsp;&nbsp;Ingresar
              </button>
            </mat-card-actions>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
