<div class="bigContainer">
  <div class="image"></div>
  <div class="section-float">
    <section class="white" style="text-align: center">
      <div class="box main-card">
        <form
          [formGroup]="LoginForm"
          autocomplete="off"
          (ngSubmit)="sendForm()"
        >
          <div class="col cardForm">
            <mat-card-header>
              <mat-card-title>
                <img src="assets/images/LOGO2.png" alt="" width="200"/>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row center-xs">
                <div class="col-xs-12 col-md-11">
                  <mat-form-field appearance="fill" class="width-inputs">
                    <mat-label>Correo electronico</mat-label>
                    <input
                      name="email"
                      matInput
                      formControlName="email"
                      type="email"
                      required
                      placeholder="example@gmail.com"
                    />
                    <mat-icon matSuffix>mail</mat-icon>
                    <mat-error
                      *ngIf="
                        LoginForm.controls['email'].touched &&
                        LoginForm.controls['email'].hasError('required')
                      "
                    >
                      Este campo es obligatorio
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-md-11">
                  <mat-form-field appearance="fill" class="width-inputs">
                    <mat-label>Contrase単a</mat-label>
                    <input
                      matInput
                      type="password"
                      formControlName="password"
                      name="password"
                      [type]="hide ? 'password' : 'text'"
                    />
                    <a
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </a>
                    <mat-error
                      *ngIf="
                        LoginForm.controls['password'].touched &&
                        LoginForm.controls['password'].hasError('required')
                      "
                    >
                      Este campo es obligatorio
                    </mat-error>
                    <mat-error
                      *ngIf="
                        LoginForm.controls['password'].hasError('minlength')
                      "
                    >
                      La contrase単a es demasiado corta
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button
                mat-raised-button
                [disabled]="LoginForm.invalid"
                type="submit"
                style="background: #0c3859; color: white; margin-top: 15px"
              >
                <mat-icon class="mat-18">login</mat-icon>
                &nbsp;&nbsp;Ingresar
              </button>
              <div class="row" style="margin-top: 15px">
                <div class="col-xs">
                  <a [routerLink]="['/auth/forgot']">多Olvidaste tu contrase単a?</a>
                </div>
              </div>
              <!-- <div class="row" style="margin-top: 5px">
                <div class="col-xs">
                  <a [routerLink]="['/auth/register']">Crear nuevo usuario</a>
                </div>
              </div> -->
            </mat-card-actions>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
