<mat-selection-list [multiple]="false" style="width: 300px">

  <mat-list-option style="color: #fff;" *ngFor="let item of reactiveMenu">
    <a [routerLink]="[ item.route ]" class="navItem">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span style="margin-left: 10px;">{{ item.title }}</span>
    </a>
  </mat-list-option>

</mat-selection-list>
